<!-- Displaying the All the products -->
<div class="card-top container-fluid">
    <div class="container d-flex">

        <div class="item">
            <a (click)="filter('')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://www.pngitem.com/pimgs/m/178-1783030_online-shopping-logo-png-transparent-png.png"
                    alt="">
                <h6> All Products </h6>
            </a>
        </div>

        <!-- Displaying the home icon -->
        <div class="item">
            <a (click)="filter('Sofa')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://images.unsplash.com/photo-1540574163026-643ea20ade25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y291Y2h8ZW58MHx8MHx8&w=1000&q=80"
                    alt="">
                <h6> Sofa </h6>
            </a>
        </div>
        <!-- Displaying the grocery Icon -->
        <div class="item">
            <a (click)="filter('Tables')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://i5.walmartimages.com/asr/5a3d352e-8bf8-4f88-abd2-f6d738b0f126.25ca22fd399a7b8fb74148d7c6573197.jpeg"
                    alt="">
                <h6> Dining Tables </h6>
            </a>
        </div>
        <!-- Displaying the Fashion Icon -->
        <div class="item">
            <a (click)="filter('Fashion')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://images.pexels.com/photos/1536619/pexels-photo-1536619.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
                <h6> Fashion </h6>
            </a>
        </div>
        <!-- Displaying the Mobile Icon -->
        <div class="item">
            <a (click)="filter('Mobiles')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://images.moneycontrol.com/static-mcnews/2021/06/Hot_10S.jpg" alt="">
                <h6> Mobiles </h6>
            </a>
        </div>
        <!-- Displaying the Electronics Icon -->
        <div class="item">
            <a (click)="filter('Electronics')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://www.electronicsb2b.com/wp-content/uploads/2019/08/Consumer-Electronics-Appliance_Sept-19-1.jpg"
                    alt="">
                <h6> Electronics </h6>
            </a>
        </div>
        <!-- Displaying the Appliances Icon -->
        <div class="item">
            <a (click)="filter('Appliances')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://d1y0acf6fr5315.cloudfront.net/wp-content/uploads/sites/79/2018/05/home-appliances.jpg"
                    alt="">
                <h6> Appliances </h6>
            </a>
        </div>
        <!-- Displaying the Beauty Icon -->
        <div class="item">
            <a (click)="filter('Beauty')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://www.nykaa.com/beauty-blog/wp-content/uploads/images/issue283/8-Breakthrough-Products-That-Are-Selling-Faster-Than-You-Can-Cou_OI.jpg"
                    alt="">
                <h6> Beauty </h6>
            </a>
        </div>
        <!-- Displaying the Sports Icon -->
        <div class="item">
            <a (click)="filter('Sports')">
                <img style="width:100px;margin-top: 12px;"
                    src="https://thumbs.dreamstime.com/b/sport-equipment-2-22802518.jpg" alt="">
                <h6> Sports </h6>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ng-container *ngFor="let product of filterCategory | filter:searchKey:'pname'">
                <div class="card col-md-3">
                    <img class="card-img-top" src='{{product.url}}'>
                    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:100ch;">
                        {{product.pname}}</h5>
                    <h6><strong>Price: </strong>{{product.price}}</h6>
                    <button class="btn btn-outline-danger mx-5" (click)="addtowishList(product)"><b>Add to
                            WishList</b></button>
                    <button class="btn btn-outline-warning mx-5" (click)="addtocart(product)"><b>Add to
                            Cart</b></button>
                </div>
            </ng-container>
        </div>
    </div><br>
    <img src="https://sslimages.shoppersstop.com/sys-master/root/h94/h8b/27825398120478/eoss_web02----main-bar-page-women-20220708-new.jpg"
        alt="" width="100%" height="400px">
</div><br>
